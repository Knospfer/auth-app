<ion-header>
  <ion-toolbar>
    <ion-title>AuthApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="title">Login</h1>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input
        placeholder="Enter username"
        formControlName="username"
      ></ion-input>
      <ion-note slot="error" *ngIf="form.dirty">Field required</ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        placeholder="Enter password"
        formControlName="password"
      ></ion-input>
      <ion-note slot="error" *ngIf="form.dirty">Field required</ion-note>
    </ion-item>

    <div class="button-wrapper">
      <ion-button [disabled]="form.invalid" (click)="login()">Go!</ion-button>
    </div>
  </form>
</ion-content>
